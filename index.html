<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="/static/img/favicon.png" type="image/png">
  <title>Tracker</title>
  <link rel="stylesheet" href="/static/css/leaflet.css" charset="utf-8">
  <link rel="stylesheet" href="/static/css/leaflet.extra-markers.min.css" charset="utf-8">
  <link rel="stylesheet" href="/static/css/fontawesome.min.css" charset="utf-8">
  <link rel="stylesheet" href="/static/css/solid.min.css" charset="utf-8">
  <link rel="stylesheet" href="/static/css/style.css" charset="utf-8">
</head>
<body>
  <div class="container">
    <h1><i class="orange fas fa-map-marked-alt"></i> Tracker</h1>
    <div class="card">
      <div class="row">
        <div id="map" class="column column-4"></div>
        <div id="result" class="column">
          <table>
            <thead>
              <tr>
                <th>Situação</th>
                <th>Casos</th>
              </tr>
            </thead>
            <tbody>
              <tr class="blue">
                <th><i class="fas fa-microscope"></i> Suspeitos</th>
                <td id="suspects"></td>
              </tr>
              <tr class="orange">
                <th><i class="fas fa-virus"></i> Confirmados</th>
                <td id="confirmations"></td>
              </tr>
              <tr class="green">
                <th><i class="fas fa-heart"></i> Recuperados</th>
                <td id="recoveries"></td>
              </tr>
              <tr class="red">
                <th><i class="fas fa-cross"></i> Fatalidades</th>
                <td id="fatalities"></td>
              </tr>
            </tbody>
          </table>
          <span id="download" class="btn" data-href="https://docs.google.com/spreadsheets/d/1CUrQfbEY5PppSg6onimuDfzF0gvvRGp1FfbLdlSj7Nc/export?format=csv&id=1CUrQfbEY5PppSg6onimuDfzF0gvvRGp1FfbLdlSj7Nc" title="Baixar Relatório" onclick="getFile(this, 'Relatório')">
            <i class="fas fa-download"></i> Baixar Relatório
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/leaflet.min.js" charset="utf-8"></script>
  <script src="/static/js/leaflet.extra-markers.min.js" charset="utf-8"></script>
  <script src="/static/js/papaparse.min.js" charset="utf-8"></script>
  <script src="/static/js/app.js" charset="utf-8"></script>
</body>
</html>
